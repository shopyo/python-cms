{%extends get_active_back_theme()+'/base.html'%}

{%block head%}
    <script src="{{url_for('static', filename='jquery_3.2.1.min.js')}}"></script>

{%endblock%}
{% block content %}
<br>
<div class="container">
    <div class="card">
        <div class="card-body">
           <form method="post">
            Site title<br>
            <input 
            class="form-control"
            name="site_title" value="{{get_value('SITE_TITLE')}}">
            <br>
            Site description<br>
            <textarea 
                id="" 
                cols="30" 
                rows="10" 
                name="site_description" 
                class="form-control"

                >{{get_value('SITE_DESCRIPTION')}}</textarea>
            <br>
            <input type="hidden" name="csrf_token" value="{{csrf_token()}}" 
            >
            <button 
                type="submit"
                class="btn btn-primary"
            >Submit</button>
            
           </form>
        </div>
    </div>
</div>
{% endblock %}
